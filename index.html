<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass UI Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="navbar">
        <div class="logo">DevFolio</div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#projects">Projects</a>
            <a href="#skills">Skills</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <section id="home">
        <div class="hero">
            <h1 id="dev-name">Your Name</h1>
            <p id="dev-title">Full Stack Developer</p>
            <div class="social-links">
                <a href="#" id="github-link"><i class="fab fa-github"></i></a>
                <a href="#" id="linkedin-link"><i class="fab fa-linkedin"></i></a>
                <a href="#" id="twitter-link"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </section>

    <section id="projects">
        <h2>Projects</h2>
        <div class="projects-grid" id="projects-container"></div>
    </section>

    <section id="skills">
        <h2>Skills</h2>
        <div class="skills-container" id="skills-container"></div>
    </section>

    <section id="contact">
        <h2>Get in Touch</h2>
        <form id="contact-form">
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <script src="https://kit.fontawesome.com/your-kit-code.js"></script>
    <script src="script.js"></script>
</body>
</html>
